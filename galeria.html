<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería - Enfoque Salvaje</title>
    <link rel="stylesheet" href="estilos.css">
    <style>
        /* --- ESTILO GENERAL --- */
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            font-family: "Poppins", sans-serif;
        }

        /* --- MENÚ SUPERIOR --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
            background-color: rgba(0, 0, 0, 0.8);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        header img {
            height: 60px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffcc00;
        }

        /* --- TÍTULO --- */
        h1 {
            text-align: center;
            margin-top: 60px;
            font-size: 2.5rem;
            letter-spacing: 2px;
            color: #ffcc00;
        }

        /* --- GALERÍA --- */
        .galeria {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 60px;
        }

        .galeria img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .galeria img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #ffcc00;
        }

        /* --- PIE DE PÁGINA --- */
        footer {
            text-align: center;
            padding: 30px;
            font-size: 0.9rem;
            background-color: rgba(0, 0, 0, 0.9);
            color: #888;
        }
    </style>
</head>
<body>

    <!-- --- MENÚ SUPERIOR --- -->
    <header>
        <a href="index.html">
            <img src="images/logo.png" alt="Logo de Enfoque Salvaje">
        </a>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="galeria.html">Galería</a>
            <a href="#">Sobre mí</a>
            <a href="#">Contacto</a>
        </nav>
    </header>

    <!-- --- TÍTULO --- -->
    <h1>Galería Fotográfica</h1>

    <!-- --- GALERÍA DE FOTOS --- -->
    <section class="galeria">
        <img src="images/foto1.jpg" alt="Foto 1">
        <img src="images/foto2.jpg" alt="Foto 2">
        <img src="images/foto3.jpg" alt="Foto 3">
        <img src="images/foto4.jpg" alt="Foto 4">
        <img src="images/foto5.jpg" alt="Foto 5">
        <img src="images/foto6.jpg" alt="Foto 6">
    </section>

    <!-- --- PIE DE PÁGINA --- -->
    <footer>
        © 2025 Enfoque Salvaje — Todos los derechos reservados.
    </footer>

</body>
</html>
